 <div class="header">
     <div class="container">
         <h1 class="logo"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
         <span class="hide-me">
           <br><br>
           <p>{{ site.description }}</p>
         </span>
         <nav class="nav-collapse">
             <ul class="noList">
                 {% for link in site.navigation %}{% assign current = nil %}{% if page.url contains link.url %}{% endif %}
                 <li class="element {% if forloop.first %}first{% endif %} {% if forloop.last %}last{% endif %}">
                     <a href="{{ link.url | prepend: site.baseurl }}">{{ link.title }}</a>
                 </li>
                 {% endfor %}
                 <li> <a href="{{ site.github_url }}" target="_blank">GitHub Source</a></li>
                 <li><a href="{{ site.download_url }}">Download curatedMetagenomicData</a></li>
             </ul>
         </nav>
     </div>
 </div><!-- end .header -->
